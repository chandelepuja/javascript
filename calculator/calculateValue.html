<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="decoration.css">
    <script src="./program.js" defer></script>

</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        
        <div class="inputFields">
            <label class="lable">Value 1</label>
            <input type="number" id="value1" class="num">

            <label class="label">Value 2</label>
            <input type="number" id="value2" class="num">
        </div>
       <div>
        <button type="button" class="clickButton" id="add">ADDITION</button>
        <button type="button" class="clickButton" id="sub">SUBSTRACTION</button>
        <button type="button" class="clickButton" id="multi">MULTIPICATION</button>
        <button type="button" class="clickButton" id="divide">DIVISION</button>
       </div>
       <div class="result">
        <span> Result is:  </span> <span id="resultValue">  </span>
    </div>
       <button type="button" class="clear">CLEAR</button>
       
       </div>
</body>
</html>
